<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wszechstronni</title>
</head>

<body>

  <h1>Wszechstronni</h1>

  <p>
    Wszechstronni to strona, która powstała z myślą o tym,
    aby każdy miał realną szansę nauczyć się zarabiać w internecie,
    nawet jeśli zaczyna od zera.
  </p>

  <p>
    To przestrzeń do nauki, testowania pomysłów
    i wspólnego rozwoju — tworzona przez osoby,
    które same są w drodze.
  </p>

</body>
</html>
